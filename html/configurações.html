        <div class="div-esq">
            <a href="configurações.html">Audio</a>
            <a href="acessibilidade.html">Acessibilidade</a>

        <div class="div-dir">
            <p class="titulo">Audio</p>
            <div class="ambiente">
            <p>Som ambiente</p>
            <label class="trocar">
                <input type="checkbox">
                <span class="lado"></span>
            </label>
            </div>

            <div class="volume">
                <p>Volume</p>
                <label for="volume"></label>
                <input type="range" id="volume" class="barra" min="0" max="100" value="20">
            </div>
            
            <div class="ambiente">
                <p>Música</p>
                <label class="trocar">
                    <input type="checkbox" onchange="toggleMusic()" id="checkbox_musica">
                    <span class="lado"></span>
                </label>
                </div>
    
                <div class="volume">
                    <p>Volume</p>
                    <label for="volume"></label>
                    <input type="range" id="volume" class="barra" min="0" max="100" value="60">
                </div>

                
            <div class="ambiente">
                <p>Clicks</p>
                <label class="trocar">
                    <input type="checkbox">
                    <span class="lado"></span>
                </label>
                </div>
    
                <div class="volume">
                    <p>Volume</p>
                    <label for="volume"></label>
                    <input type="range" id="volume" class="barra" min="0" max="100" value="35">
                </div>
    </div>
    </main>

<script>
     window.addEventListener('load', function() {
            // Define o estado inicial do checkbox com base no localStorage
            var checkbox = document.getElementById('checkbox_musica');
            checkbox.checked = localStorage.getItem('musicEnabled') === 'true';

            // Atualiza o estado do áudio com base no estado do checkbox
            updateAudio();
        });

        function toggleMusic() {
            var checkbox = document.getElementById('checkbox_musica');
            localStorage.setItem('musicEnabled', checkbox.checked);
            updateAudio();
        }

        function updateAudio() {
            var audioElements = document.querySelectorAll('audio');
            audioElements.forEach(function(audio) {
                if (localStorage.getItem('musicEnabled') === 'true') {
                    audio.volume = 0;
                } else {
                    audio.volume = 0.1;
                }
            });
        }
</script>
