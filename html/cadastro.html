<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Unimar - Cadastro</title>
</head>
<body>
    <main>
        <div class="divprincipal">

            <div class="titulo"> 
                <p>Cadastro</p>
            </div>

            <div class="form">
                <label for="User">Usuário</label>
                <input type="text" id="cadastro-nome">

                <label for="User">E-mail</label>
                <input type="email" id="cadastro-email"> 

                <label for="password">Senha</label>
                <input type="password" id="cadastro-senha"> 

                <label for="password">Confirmar senha</label>
                <input type="password" id="cadastro-confirmarsenha"> 

                <p><span class="cor">Já tem uma conta?</span> <a href="login.html">Entrar</a></p>
                <div class="mid">
                    <button class="btn" onclick="cadastrarUsuario()">Confirmar</button> 
                </div>
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
